<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    {% if page.title %}
    <title>{{ page.title }} | Scallion Studios</title>
    {% else %}
    <title>Scallion Studios</title>
    {% endif %}

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
<div class="wrapper">
    <header>
        <div class="top-link">
            <a href="/">Scallion Studios</a>
        </div>
    </header>
    <div class="main-content">
        {% if page.title %}
        <h1>{{ page.title }}</h1>
        {% endif %}
        <section>
            {{ content }}
        </section>
    </div>
    <footer>
        &copy; Scallion Studios
    </footer>
</div>
</body>
</html>
